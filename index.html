<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading-System</title>
    <link rel="shortcut icon" href="gradeFav.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="gradingSysyem.css" />
    <script
      src="https://kit.fontawesome.com/b87b03660d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <i class="fa-solid fa-graduation-cap"></i>
        <h1>Grade Checker</h1>
      </header>
      <section>
        <div class="firstDiv">
          <label for="gradeInput">Enter Your Score:</label>
          <input type="text" placeholder="e.g., 76" id="gradeInput" />
          <button onclick="checkGrade()">Check Grade</button>
        </div>
        <div class="secondDiv">
            <h3>Grade Report and Feedback</h3>
            <svg xmlns="http://www.w3.org/2000/svg" height="6rem" viewBox="0 -960 960 960" width="6rem" fill="#3f7dbb"><path d="m344-60-76-128-144-32 14-148-98-112 98-112-14-148 144-32 76-128 136 58 136-58 76 128 144 32-14 148 98 112-98 112 14 148-144 32-76 128-136-58-136 58Zm34-102 102-44 104 44 56-96 110-26-10-112 74-84-74-86 10-112-110-24-58-96-102 44-104-44-56 96-110 24 10 112-74 86 74 84-10 114 110 24 58 96Zm102-318Zm-42 142 226-226-56-58-170 170-86-84-56 56 142 142Z"/></svg>
          <div id="display"></div>
        </div>
      </section>
    </main>
  </body>
</html>
<script>
  let inputTag = document.getElementById("gradeInput");
  let divTag = document.getElementById("display");

  function checkGrade() {
    let userGradeInput = +inputTag.value.trim();
    console.log(userGradeInput);

    if (userGradeInput > 100) {
      divTag.innerHTML = `\u2757Input your correct score. You score shouldn't be greater than 100.`;
      divTag.style.backgroundColor = "#ffffff"
      divTag.style.color = "#282e35"
      divTag.style.padding = "16px"
      divTag.style.borderRadius = "16px"
      divTag.style.fontSize = "1rem"

    } else if (userGradeInput >= 80) {
      divTag.innerHTML = `"Grade: A" "Status: Excellent". Keep up the great work!`;
      divTag.style.backgroundColor = "#ffffff"
      divTag.style.color = "#282e35"
      divTag.style.padding = "16px"
      divTag.style.borderRadius = "16px"
      divTag.style.fontSize = "1rem"

    } else if (userGradeInput >= 70) {
      divTag.innerHTML = `"Grade: B" "Status: Very Good". You are doing well, aim even higher!`;
      divTag.style.backgroundColor = "#ffffff"
      divTag.style.color = "#282e35"
      divTag.style.padding = "16px"
      divTag.style.borderRadius = "16px"
      divTag.style.fontSize = "1rem"

    } else if (userGradeInput >= 60) {
      divTag.innerHTML = `"Grade: C" "Status: Good". There is room for improvement, keep practicing.`;
      divTag.style.backgroundColor = "#ffffff"
      divTag.style.color = "#282e35"
      divTag.style.padding = "16px"
      divTag.style.borderRadius = "16px"
      divTag.style.fontSize = "1rem"

    } else if (userGradeInput >= 50) {
      divTag.innerHTML = `"Grade: D" "Status: Fair". You need to put in more effort to Improve.`;
      divTag.style.backgroundColor = "#ffffff"
      divTag.style.color = "#282e35"
      divTag.style.padding = "16px"
      divTag.style.borderRadius = "16px"
      divTag.style.fontSize = "1rem"

    } else if (userGradeInput >= 40) {
      divTag.innerHTML = `"Grade: E" "Status: Poor". Significant improvement is needed.`;
      divTag.style.backgroundColor = "#ffffff"
      divTag.style.color = "#282e35"
      divTag.style.padding = "16px"
      divTag.style.borderRadius = "16px"
      divTag.style.fontSize = "1rem"

    } else  if (userGradeInput <= 39  ) {
      divTag.innerHTML = `"Grade: F" "Status: Fail". Don't give up. Focus, practice and try again`;
      divTag.style.backgroundColor = "#ffffff"
      divTag.style.color = "#282e35"
      divTag.style.padding = "16px"
      divTag.style.borderRadius = "16px"
      divTag.style.fontSize = "1rem"
    }  else {
      divTag.innerHTML = `NaN\u2757Input a number between 0 - 100`;
      divTag.style.backgroundColor = "#ffffff"
      divTag.style.color = "#282e35"
      divTag.style.padding = "16px"
      divTag.style.borderRadius = "16px"
      divTag.style.fontSize = "1rem"

    }  
  }
</script>
